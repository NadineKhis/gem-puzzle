<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gem Puzzle</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<h1>Gem Puzzle</h1>
<body>
<div class="game">
  <div class="grid"></div>
  <div class="footer">
    <button>Play</button>
    <span id="move"></span>
    <span id="time"></span>
  </div>
  <div class="under-footer">
    <button>Score</button>
    <button id="save" class="save">Save</button>
    <button>Load</button>
  </div>
</div>
<h1 class="message">You win!</h1>
<script type="module" src="js/popups.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
